<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">


  <title>Website Builder</title>

  <!-- Font Awesome for icons -->
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
   <link rel="stylesheet" href="./libs/grapes.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Toolbar -->
  <div id="top-panel" ></div>

  <!-- Main Layout -->
  <div id="main" style="display: flex; height: 100vh; width: 100vw; overflow: hidden; position:relative;">
    <div id="left-panel" style=" width: 250px;
    min-width: 250px;
    flex-shrink: 0;">
      <div id="left-tabs" style="margin-top:50px;">

        <button data-tab="blocks" class="tab-btn active">Blocks</button>
        <button data-tab="pages" class="tab-btn">Pages</button>
        <button data-tab="stack" class="tab-btn">Site Stack</button>
      </div>
      <div id="blocks-tab" class="tab-content active"></div>
      <div id="pages-tab" class="tab-content">
        <h3 style="margin-bottom: 10px; color:black">Your Pages</h3>
        <ul id="pages-list" style="list-style: none; padding: 0;">
          <li class="page-item" data-page="home">Home</li>
          <li class="page-item" data-page="about">About</li>
          <li class="page-item" data-page="blog">Blog</li>
          <li class="page-item" data-page="services">Services</li>
          <li class="page-item" data-page="pricing">Pricing</li>
          <li class="page-item" data-page="contact">Contact</li>
          <li class="page-item" data-page="advertisement">Advertisement</li>
          <li class="page-item" data-page="landing">Landing</li>
          <li class="page-item" data-page="upsell">Upsell</li>
          <li class="page-item" data-page="thankyou">Thank you</li>
          <li class="page-item" data-page="error">404ERROR</li>
        </ul>
      </div>
      <div id="stack-tab" class="tab-content">
        <button id="add-current-page" style="margin: 10px 0;">+ Add Current Page to Site</button>
        <ul id="site-stack-list" style="list-style: none; padding: 0;"></ul>
      </div>
      
      <div id="layers-tab" class="tab-content"></div>
    </div>

    <div id="gjs" style=" background: #fff; margin-top: 50px; overflow:auto; min-width: 0; height: calc(100vh - 50px); "></div>
    
    <div id="style-panel" style=" width: 250px; min-width:250px; flex-shrink:0; padding: 10px; overflow-y:auto; position:absolute; right: 0px;left:300;top:60px; height:100vh;">
    
    <div id="traits-container" style="width: 250px; min-width:250px; flex-shrink:0; padding: 10px; overflow-y:auto; position:absolute; right: 0px; top:calc(60px + 50%); height:50%;"></div>
</div>

 

  <!-- Scripts -->
  <!-- <script src="https://unpkg.com/grapesjs@0.21.8/dist/grapes.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/grapesjs@0.21.8/dist/grapes.min.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script src="./libs/grapes.min.js"></script>


  <script type="module" src="builder.js"></script>
  

</body>
</html>
