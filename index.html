<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Builder</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- GrapesJS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/grapesjs@0.21.8/dist/css/grapes.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Toolbar -->
  <div id="top-panel" ></div>

  <!-- Main Layout -->
  <div id="main" style="display: flex; height: 100vh; width: 100vw; overflow: hidden; position:relative;">
    <div id="left-panel" style=" width: 250px;
    min-width: 250px;
    flex-shrink: 0;">
      <div id="left-tabs" style="margin-top:60px;">
        <button data-tab="blocks" class="tab-btn active">Blocks</button>
        <button data-tab="pages" class="tab-btn">Pages</button>
        <button data-tab="layers" class="tab-btn">Layers</button>
      </div>
      <div id="blocks-tab" class="tab-content active"></div>
      <div id="pages-tab" class="tab-content">Coming Soon...</div>
      <div id="layers-tab" class="tab-content"></div>
    </div>

    <div id="gjs" style=" background: #fff; margin-top: 20px; overflow:auto; min-width: 0;  height: calc(100vh - 10px);"></div>
    <div id="style-panel" style=" width: 290px; min-width:250px; flex-shrink:0; padding: 10px; overflow-y:auto; position:absolute; right: 0px;;left:300;top:60px; height:100vh;"></div>

  </div>


  <!-- Scripts -->
  <script src="https://unpkg.com/grapesjs@0.21.8/dist/grapes.min.js"></script>
  <script type="module" src="/builder.js"></script>

</body>
</html>
